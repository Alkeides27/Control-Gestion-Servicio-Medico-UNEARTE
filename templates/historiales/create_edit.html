{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2>{{ titulo }}</h2>
    <hr>

    {% if paciente %}
    <div class="alert alert-info">
        Paciente: <strong>{{ paciente }} (CI: {{ paciente.numero_documento }})</strong>
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {% crispy general_form %}
        <hr>
        <button type="submit" class="btn btn-success">
            <i class="bi bi-check-circle-fill"></i> Guardar
        </button>
        <a href="{% if object %}{% url 'historiales:show' object.pk %}{% elif paciente %}{% url 'pacientes:show' paciente.pk %}{% else %}{% url 'pacientes:index' %}{% endif %}" class="btn btn-secondary">
            <i class="bi bi-x-circle-fill"></i> Cancelar
        </a>
    </form>

</div>
{% endblock %}
